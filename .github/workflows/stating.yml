name: Deploy Staged
on:
  pull_request:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Generate Environment Name
        id: generate-env-name
        run: echo "env_name=pr-${{ github.event.number }}" >> $GITHUB_ENV

      - run: flyctl -a nap-1 --regions atl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY }}
      
